<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Screening</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>ðŸ¤– AI Resume Screening System</h2>

    <!-- Resume Form -->
    <form id="resumeForm" enctype="multipart/form-data">

        <input type="text" id="name" placeholder="Full Name" required>

        <input type="email" id="email" placeholder="Email Address" required>

        <input type="text" id="college" placeholder="College / University" required>

        <textarea id="jobDesc" placeholder="Paste Job Description here..." required></textarea>

        <input type="file" id="resume" accept=".pdf" required>

        <button type="submit">Analyze Resume</button>
    </form>

    <!-- Loader -->
    <div class="loader" id="loader" style="display:none;"></div>

    <!-- Progress Bar -->
    <div class="progress-container" id="progressContainer" style="display:none;">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Result Section -->
    <div class="result" id="result" style="display:none;">
        <h3>ðŸ“Š Analysis Result</h3>

        <p><b>Skills Found:</b></p>
        <div class="skills-container" id="skills"></div>

        <p style="margin-top:12px;">
            <b>Match Score:</b>
            <span id="score"></span>
        </p>
    </div>
</div>

<!-- JavaScript -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
